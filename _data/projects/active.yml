-
  name: Boston Info Voice App
  elevatorPitch: >
    An Alexa skill to answer questions about municipal services in Boston.
    Currently supports providing an address and asking for trash/recycling pick
    up days.
  repository: https://github.com/codeforboston/voiceapp311
  partner:
    - name: City of Boston 311
      url: https://www.cityofboston.gov/311/
  lead: Jamie Martini
  technologies: Python, AWS
  news: >
    <ul>
      <li>Updating data locations for trash day and snow parking</li>
      <li>Researching automated testing</li>
      <li>Developing new Alexa features</li>
      <li>Street sweeping days</li>
      <li>City of Boston status page</li>
    </ul>
